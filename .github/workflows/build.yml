# GENERATED BY AI
name: Build Tarkeez Native Apps

# This creates the manual "Run workflow" button in GitHub
on:
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # The Matrix: GitHub will run this entire job 3 times in parallel
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: 1. Download Code from Repository
        uses: actions/checkout@v4

      - name: 2. Setup Java 21 Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: 3. Build the Fat JAR with Maven
        run: mvn clean package

      # --- NATIVE PACKAGING WITH JPACKAGE ---

      - name: 4A. Package Windows (.exe)
        if: matrix.os == 'windows-latest'
        run: jpackage --type exe --name Tarkeez --input target/ --main-jar tarkeez-1.0-SNAPSHOT.jar --main-class com.example.tarkeez.Launcher --win-shortcut --win-menu --icon assets/icon.ico

      - name: 4B. Package Linux (.deb and .rpm)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot
          
          # Build the .deb for Debian/Ubuntu users
          jpackage --type deb --name Tarkeez --input target/ --main-jar tarkeez-1.0-SNAPSHOT.jar --main-class com.example.tarkeez.Launcher --icon assets/icon.png
          
          # Build the .rpm for Fedora/RedHat users
          jpackage --type rpm --name Tarkeez --input target/ --main-jar tarkeez-1.0-SNAPSHOT.jar --main-class com.example.tarkeez.Launcher --icon assets/icon.png

      - name: 4C. Package Mac (.dmg)
        if: matrix.os == 'macos-latest'
        run: jpackage --type dmg --name Tarkeez --input target/ --main-jar tarkeez-1.0-SNAPSHOT.jar --main-class com.example.tarkeez.Launcher --icon assets/icon.icns

      - name: 5. Upload Final Installers for Download
        uses: actions/upload-artifact@v4
        with:
          name: Tarkeez-Installers-${{ matrix.os }}
          path: |
            *.exe
            *.deb
            *.rpm
            *.dmg